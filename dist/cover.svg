<svg width="1600" height="2560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blueprint Grid Pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
    </pattern>
    <!-- Deep Slate Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Metallic Gradient for Icon -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Outer Frame -->
  <rect x="60" y="60" width="1480" height="2440" fill="none" stroke="#cbd5e1" stroke-width="8" stroke-opacity="0.5"/>
  
  <!-- Central Graphic: The Impossible Structure (Architecture Theme) -->
  <g transform="translate(800, 1300) scale(5)">
    <!-- Geometric Hexagon Structure representing Integration -->
    <path d="M0,-80 L69.28,-40 L69.28,40 L0,80 L-69.28,40 L-69.28,-40 Z" fill="none" stroke="#cbd5e1" stroke-width="3"/>
    <!-- Inner connections -->
    <path d="M0,-80 L0,0 M69.28,-40 L0,0 M69.28,40 L0,0 M0,80 L0,0 M-69.28,40 L0,0 M-69.28,-40 L0,0" fill="none" stroke="#64748b" stroke-width="2"/>
    <!-- Core solidity -->
    <polygon points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20" fill="url(#metal)" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Top Text Block -->
  <text x="800" y="600" font-family="Helvetica, Arial, sans-serif" font-weight="900" font-size="180" fill="#ffffff" text-anchor="middle" letter-spacing="12">SOBER LIT</text>
  
  <line x1="400" y1="680" x2="1200" y2="680" stroke="#f59e0b" stroke-width="10" />
  
  <text x="800" y="820" font-family="Helvetica, Arial, sans-serif" font-weight="300" font-size="70" fill="#cbd5e1" text-anchor="middle" letter-spacing="8">THE INTEGRATED MAN</text>

  <!-- Bottom Text Block -->
  <text x="800" y="2100" font-family="Helvetica, Arial, sans-serif" font-weight="bold" font-size="50" fill="#f59e0b" text-anchor="middle" letter-spacing="4">EVIDENCE • STRATEGY • EXECUTION</text>
  
  <text x="800" y="2300" font-family="Helvetica, Arial, sans-serif" font-weight="normal" font-size="60" fill="#ffffff" text-anchor="middle" letter-spacing="4">DAVE REMY</text>
</svg>